name: ZenPacks.test.CalcPerfScale

zProperties:
  zTestCalcPerfTopComponentsPerDevice:
    type: int
    default: 2

  zTestCalcPerfBottomComponentsPerTopComponent:
    type: int
    default: 2

classes:
  TestDevice:
    base: [zenpacklib.Device]

  TestTopComponent:
    base: [zenpacklib.Component]
    monitoring_templates:
      - TopComponentAggPool

  TestBottomComponent:
    base: [zenpacklib.Component]
    monitoring_templates:
      - Component
      - ComponentCalcPerf

class_relationships:
  - TestDevice 1:MC TestTopComponent
  - TestTopComponent 1:MC TestBottomComponent

device_classes:
  /Test: {}

  /Test/CalcPerf:
    zProperties:
      zPythonClass: ZenPacks.test.CalcPerfScale.TestDevice

      zDeviceTemplates:
        - DeviceAgg

      zCollectorPlugins:
        - TestCalcPerf

    templates:
      DeviceAgg:
        datasources:
          aggsum4:
            type: Datapoint Aggregator
            targetMethod: testTopComponents
            targetDataSource: aggsum4
            targetDataPoint: aggsum4
            cycletime: 300
            debug: False

            datapoints:
              aggsum4:
                operation: sum

        graphs:
          AggSums:
            units: seconds
            miny: 0

            graphpoints:
              AggSum4:
                dpName: aggsum4_aggsum4

      Component:
        datasources:
          command1:
            type: COMMAND
            parser: Nagios
            #commandTemplate: /bin/echo 'OK|value1=1 value2=2 value3=3 value4=4'
            commandTemplate: /usr/bin/awk -F. '{printf"OK|";for(i=0;i<4;i++)printf"value"i+1"="(i+1)*$$1" ";print"";exit 0}' /proc/uptime
            cycletime: 300

            datapoints:
              value1: {}
              value2: {}
              value3: {}
              value4: {}

        graphs:
          Uptime:
            units: seconds
            miny: 0

            graphpoints:
              Uptime0:
                dpName: command1_value1
              Uptime1:
                dpName: command1_value2
              Uptime2:
                dpName: command1_value3
              Uptime3:
                dpName: command1_value4

      ComponentCalcPerf:
        datasources:
          sum4:
            type: Calculated Performance
            expression: "command1_value1 + command1_value2 + command1_value3 + command1_value4"
            cycletime: 300

            datapoints:
              sum4: {}

        graphs:
          CalcPerfSums:
            units: seconds
            miny: 0

            graphpoints:
              CalcPerfSum4:
                dpName: sum4_sum4

      TopComponentAggPool:
        datasources:
          aggsum4:
            type: Datapoint Aggregator
            targetMethod: testBottomComponents
            targetDataSource: sum4
            targetDataPoint: sum4
            cycletime: 300
            debug: False

            datapoints:
              aggsum4:
                operation: sum

          aggsum1s:
            type: Datapoint Aggregator
            targetMethod: testBottomComponents
            targetDataSource: command1
            targetDataPoint: value1
            cycletime: 300
            debug: False

            datapoints:
              aggsum1s:
                operation: sum

          aggsum2s:
            type: Datapoint Aggregator
            targetMethod: testBottomComponents
            targetDataSource: command1
            targetDataPoint: value2
            cycletime: 300
            debug: False

            datapoints:
              aggsum2s:
                operation: sum

          aggsum3s:
            type: Datapoint Aggregator
            targetMethod: testBottomComponents
            targetDataSource: command1
            targetDataPoint: value3
            cycletime: 300
            debug: False

            datapoints:
              aggsum3s:
                operation: sum

          aggsum4s:
            type: Datapoint Aggregator
            targetMethod: testBottomComponents
            targetDataSource: command1
            targetDataPoint: value4
            cycletime: 300
            debug: False

            datapoints:
              aggsum4s:
                operation: sum

        graphs:
          AggSums:
            units: seconds
            miny: 0

            graphpoints:
              AggSum4:
                dpName: aggsum4_aggsum4
              AggSum1s:
                dpName: aggsum1s_aggsum1s
              AggSum2s:
                dpName: aggsum2s_aggsum2s
              AggSum3s:
                dpName: aggsum3s_aggsum3s
              AggSum4s:
                dpName: aggsum4s_aggsum4s

